<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="city-search" id="city-search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                class="form-control shadow-sm"
                placeholder="Enter city name..."
                id="searched-city"
                auto
                focus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-primary shadow-sm"
                value="Search"
              />
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-success shadow-sm"
                id="current-location"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1></h1>
          <ul>
            <li id="current-date">Day Time</li>
            <li id="weather-description">Sunny</li>
          </ul>
        </div>
        <div class="row temp-info-today">
          <div class="col-6">
            <div class="weather-information">
              <img src="" id="weather-icon" />
              <span id="temp-today"></span
              ><span class="units"
                ><a href="#" id="farenheit-link" class="active">°F</a> |
              </span>
              <span class="units"><a href="#" id="celsius-link">°C</a></span>
            </div>
          </div>
          <div class="col-6 additional-weather-info">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">Forecast</div>
      </div>
      <footer>
        <a
          href="https://github.com/etashiro/weather-app-shecodes"
          target="_blank"
          >Open-source code,</a
        >
        by Erina Tashiro
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
